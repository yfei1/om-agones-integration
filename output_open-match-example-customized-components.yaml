kind: Service
apiVersion: v1
metadata:
  name: om-evaluator
  namespace: open-match
  annotations:
    chart: open-match-customize-0.0.0-dev
    heritage: Tiller
  labels:
    app: open-match-customize
    component: evaluator
    release: open-match
spec:
  selector:
    app: open-match-customize
    component: evaluator
    release: open-match
  ports:
  - name: grpc
    protocol: TCP
    port: 50508
  - name: http
    protocol: TCP
    port: 51508
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: om-evaluator
  namespace: open-match
  annotations:
    chart: open-match-customize-0.0.0-dev
    heritage: Tiller
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: om-evaluator
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-evaluator
  namespace: open-match
  labels:
    app: open-match-customize
    component: evaluator
    release: open-match
spec:
  replicas: 3
  selector:
    matchLabels:
      app: open-match-customize
      component: evaluator
  template:
    metadata:
      namespace: open-match
      annotations:
        
        chart: open-match-customize-0.0.0-dev
        heritage: Tiller
      labels:
        app: open-match-customize
        component: evaluator
        release: open-match
    spec:
      volumes:
        
        - name: customize-config-volume
          configMap:
            name: customize-configmap
        - name: global-config-volume
          configMap:
            name: global-configmap
        
      serviceAccountName: open-match-unprivileged-service
      containers:
      - name: om-evaluator
        volumeMounts:
          
          - name: customize-config-volume
            mountPath: /app/config/om
          - name: global-config-volume
            mountPath: /app/config/global
          
        image: "gcr.io/open-match-235920/openmatch-evaluator-go-simple:dev"
        ports:
        - name: grpc
          containerPort: 50508
        - name: http
          containerPort: 51508
        imagePullPolicy: Always
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /healthz
            port: 51508
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /healthz?readiness=true
            port: 51508
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 2

